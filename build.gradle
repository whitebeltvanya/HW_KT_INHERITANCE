plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.21'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation "junit:junit:4.12"
}

test {
    useJUnit()
}
kotlin {
    jvmToolchain(17)
}